name: CI - Train and Test  Models

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  matrix-pipe:
    name:  Train and save Models
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12]

    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python}}

      - name: upgrade pip
        run: python -m pip install --upgrade pip setuptools wheeel

      - name: install project dependencies
        run: python -m pip install -r requirements.txt 

      - name: Train the model
        run: |
          python train.py
          ls -la artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifact-${{matrix.python}}-${{github.run_id}}
          path: artifact